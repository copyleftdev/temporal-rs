# Pre-commit hooks for temporal-rs
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Rust formatting with rustfmt
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        description: Format Rust code with rustfmt
        entry: cargo fmt
        args: ['--all', '--', '--check']
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: cargo check
        args: ['--all-targets', '--all-features']
        language: system
        types: [rust]
        pass_filenames: false

      - id: clippy
        name: clippy
        description: Lint Rust code with Clippy
        entry: cargo clippy
        args: ['--all-targets', '--all-features', '--', '-D', 'warnings']
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust unit tests
        entry: cargo test
        args: ['--lib', '--all-features']
        language: system
        types: [rust]
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']

  # TOML formatting
  - repo: https://github.com/tamasfe/taplo
    rev: 0.8.1
    hooks:
      - id: taplo
        args: ['format', '--check']
